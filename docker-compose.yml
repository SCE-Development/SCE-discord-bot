version: '3'
services:
  bot:
    container_name: bot
    build:
      context: ./
      dockerfile: ./Dockerfile
    restart: 'on-failure'
    ports:
      - '5000:5000'
    links:
      - mongo
    # networks:
    #   - core-v4_sce-local
  mongo:
    container_name: mongo
    image: mongo:4.4.1
    restart: 'on-failure'
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_BOT_USER=${MONGO_BOT_USER}
      - MONGO_BOT_PASSWORD=${MONGO_BOT_PASSWORD}
    volumes:
      - ./data/db:/data/db
      - ./data/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    ports:
      - '27017:27017'
